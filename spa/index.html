<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./navigation.js"></script>
    <title>SPA</title>
</head>
<body>
    <header>
        Accounts
    </header>

    <nav>
        <ul>
            <li><a href="/">Start</a></li>
            <li><a href="/accounts">Accounts</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/gibberish">Gibberish</a></li>
        </ul>
    </nav>

    <main>

        <div class="page" id="start-page">
            <h1>Start page</h1>
            <p>This is the start-page</p>
        </div>

        <div class="page" id="about-page">
            <h1>about page</h1>
            <p>This is the about-page</p>
        </div>

        <div class="page" id="accounts-page">
            <h1>Accounts page</h1>
            <ul id="all-accounts">

            </ul>
        </div>

        <div class="page" id="account-page">
            <h1>Account</h1>
            <div>ID: <span id="account-id"></span></div>
            <div>Username:  <span id="account-username"></span></div>
            <div>
                <form action="/update" method="PUT">
                    <div class="padding">
                        <input type="text" name="update-username" id="update-username" placeholder="New Username">
                    </div>
                    <div class="padding">
                        <input type="text" name="update-username" id="update-password" placeholder="New Password">
                    </div>
                    <div class="padding">
                        <input type="text" name="update-username" id="confirm-update-password" placeholder="Confirm Password">
                    </div>
                    <div class="padding">
                        <input type="submit" value="Update information">
                    </div>
                </form>
            </div>
            <!-- <a href="/update">Update information</a> -->
        </div>

        <div class="page" id="login-page">
            <h1>Login</h1>
            <form action="/rest/login" method="POST" id="loginForm">
                <input type="text" placeholder="Username" name="username" id="username" required>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <div class="padding">
                    <a href="/sign-up" class="sign-up">Sign up</a>
                </div>
                <div class="padding">
                    <input type="submit" class="signUp_button" role="button" value="Sign In">
                </div>
            </form>
        </div>

        <div class="page" id="signUp-page">
            <h1>Sign Up</h1>
            <form action="/rest/sign-up" method="POST">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                <div class="padding">
                    <input type="submit" role="button" value="Sign Up">
                </div>
            </form>
        </div>

        </div>
        
    </main>
</body>
</html>
